<h1>
  {% if form.instance.pk %}
    Редактировать промокод
  {% else %}
    Добавить промокод
  {% endif %}
</h1>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}

  <button type="submit">
    {% if form.instance.pk %}
      Сохранить
    {% else %}
      Создать
    {% endif %}
  </button>

  {% if form.instance.pk %}
    <a href="{% url 'promo_detail' form.instance.pk %}">Отмена</a>
  {% else %}
    <a href="{% url 'promo_list' %}">Отмена</a>
  {% endif %}
</form>
